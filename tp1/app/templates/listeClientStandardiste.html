{% extends "base_auth.html.twig" %}

{% block body %}

    <thead>
        <tr>
            <th>ID</th>
            <th>E-mail</th>
            <th>Nom</th>
            <th>Pr√©nom</th>
            <th>Adresse</th>
            <th>Tel</th>
        </tr>
    </thead>
    <tbody>
        {% for allClient in allClients %}
            <tr>
                <td>{{allClient.id}}</td>
                <td>{{allClient.email}}</td>

</table>
